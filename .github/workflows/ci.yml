on: [push, pull_request]

jobs:

  linux-build-aarch64:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        #pyver: [cp36-cp36m, cp37-cp37m, cp38-cp38, cp39-cp39]
        pyver: [cp38-cp38]
    env:
      img: quay.io/pypa/manylinux_2_28_aarch64
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
      - name: Build Wheel
        run: |
            docker run --rm -v ${{ github.workspace }}:/src/pyscf:rw --workdir=/src/pyscf ${{ env.img }} \
            bash -exc 'cat /etc/redhat-release && /opt/python/${{ matrix.pyver }}/bin/pip install --upgrade pip setuptools && \
            yum install -y epel-release && \
            yum-config-manager --enable epel && \
            yum install -y openblas-devel gcc cmake curl libxc-devel libcint-devel xcfun-devel && \
            cd ./pyscf/lib && mkdir build && cd build && \
            cmake -DBUILD_LIBXC=OFF -DBUILD_XCFUN=OFF -DBUILD_LIBCINT=OFF .. && \
            make -j2 && cd .. && rm -Rf build && cd ../.. && \
            pip install "numpy!=1.16,!=1.17" "scipy!=1.5" h5py pytest pytest-cov pytest-timer && \
            pip install pyberny geometric && \
            export OMP_NUM_THREADS=1 && export PYTHONPATH=$(pwd):$PYTHONPATH && \
            ulimit -s 20000 && pytest pyscf/ -s -c setup.cfg'
